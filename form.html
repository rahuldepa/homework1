<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>This is a sample form.</h2>
  <form action="/action_page.php">
    <div class="form-group">
      <label for="nickname">Nickname:</label>
      <input type="nickname" class="form-control" id="nickname" placeholder="Enter nickname" name="nickname">
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
    </div>
    
  <p>Gender</p>
  <form>
    <div class="radio">
      <label><input type="radio" name="optradio" checked>Male</label>
    </div>
    <div class="radio">
      <label><input type="radio" name="optradio">Female</label>
    </div>
    <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>Other</label>
    </div>
     <div class="radio disabled">
      <label><input type="radio" name="optradio" disabled>Prefer not to say</label>
    </div>
  
  <form>
    <div class="form-group">
      <label for="sel1">Security Question</label>
      <select class="form-control" id="sel1">
        <option>What is your dog's name?</option>
        <option>What is your favorite ride sharing service?</option>
        <option>Where do you want to work?</option>
      </select>
    </div>
  </form>
   <div class="form-group">
      <label for="Answer">Answer:</label>
      <input type="Answer" class="form-control" id="secans" placeholder="Security Answer" name="Answer">
    </div>
</div>
<h3>Favorite Programming Languages</h3>
  <form>
    <label class="checkbox-inline">
      <input type="checkbox" value="">C/C++
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">Java
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">JavaScript
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">Python
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">GO
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">C#
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" value="">PHP
    </label>
  </form>
  <div class="container">
  <h3>Additional Information</h3>
  <form>
    <div class="form-group">
      <label for="comment">About Me</label>
      <textarea class="form-control" rows="5" id="comment"></textarea>
    </div>
  </form>
</div>

  </form>
    <button type="submit" class="btn btn-success">Submit</button>

</body>
</html>
